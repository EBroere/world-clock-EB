<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Your current location 🌎</option>
        <option value="Asia/Shanghai">Shanghai 🇨🇳</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Asia/Colombo">Colombo 🇱🇰</option>
      </select>

      <div id="cities">
        <div class="city" id="groningen">
          <div>
            <h2>Groningen 🇳🇱</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/ellen-broere-bb025386/"
          target="_blank"
          ><strong>Ellen Broere</strong></a
        >
        <span class="footer-emoji">🧍🏽‍♀️ </span>
        and is on
        <a href="https://github.com/EBroere/world-clock-EB" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://world-clock-ellen-broere.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
